<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    
    <div class="gameContainer">
        <div class="header">
            <h1>Rock-Paper-Scissors Game</h1>
        </div>
        <h2>Player<span class="choice" id="playerTurn"></span> - Skor: <span id="playerScore"></span></h2>
    <div class="playerContainer" id="player">
        <i class="icon fa-regular fa-hand-back-fist" title="rock" id="playerRock"
        onclick="select('rock')"></i>
        <i class="icon fa-regular fa-hand" title="paper" id="playerPaper"
        onclick="select('paper')"></i>
        <i class="icon fa-regular fa-hand-scissors" title="scissors" id="playerScissors"
        onclick="select('scissors')"></i></i>
    </div>
    <h2>Computer<span class="choice" id="computerTurn"></span> - Skor: <span id="computerScore"></span></h2>
    <div class="playerContainer" id="computer">
        <i class="icon fa-regular fa-hand-back-fist" title="rock" id="computerRock"></i>
        <i class="icon fa-regular fa-hand" title="paper" id="computerPaper"></i>
        <i class="icon fa-regular fa-hand-scissors" title="scissors" id="computerScissors"></i>
    </div>
    <div class="resetContainer">
        <i class="resetIcon fa-solid fa-rotate" title="Reset" onclick="resetAll()"></i>
    </div>
    <div class="resultContainer">
        <h3 class="resultText" id="resultText"></h3>
    </div>
    </div>

    <script src="confetti.js"></script>
    <script src="script.js"></script>
</body>
</html>
